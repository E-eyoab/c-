<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
<style>
    /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background: linear-gradient(to right, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Login Box Styles */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.login-box {
  background-color: #fff;
  width: 300px;
  padding: 40px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  text-align: center;
  transition: all 0.3s ease;
}

.login-box:hover {
  transform: translateY(-10px);
}

/* Title Styles */
h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

/* Input Box Styles */
.textbox {
  margin-bottom: 20px;
  position: relative;
}

.textbox input {
  width: 100%;
  padding: 10px;
  padding-left: 20px;
  border: 2px solid #ddd;
  border-radius: 5px;
  outline: none;
  font-size: 16px;
  transition: all 0.3s ease;
}

.textbox input:focus {
  border-color: #2575fc;
  box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
}

/* Button Styles */
.btn {
  width: 100%;
  padding: 10px;
  background-color: #2575fc;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #6a11cb;
}

.btn:active {
  background-color: #2575fc;
}

</style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="textbox">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" required>
        </div>
        <input type="submit" value="Login" class="btn">
      </form>
    </div>
  </div>
</body>
</html>
